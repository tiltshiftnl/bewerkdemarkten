server {
    listen 8080;
    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }

    location /bewerkdemarkten {
        root /usr/share/nginx/html;
        index index.html;
    }

    location ^~ /bewerkdemarkten  {
        alias /usr/share/nginx/html;
    }

    error_page 404 /index.html;
    location = / {
      root /usr/share/nginx/html;
      internal;
    }

    

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
    location = /status {
      stub_status;
    }
  }
